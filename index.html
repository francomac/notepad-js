<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Notes Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Notepad</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add a colored note</h2>
    <form class="form-inline mb-3">
      <input placeholder="Type a Note here..." type="text" class="form-control col-6 mr-2">
      <select class="form-control mr-2">
        <option value="3">White</option>
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="4">Blue</option>
      </select>
      <input type="submit" id="addNoteBtn" class="btn btn-dark" value="Add Note">
      <input type="button" id="editNoteBtn" class="ml-2 btn btn-dark disabled" value="Edit Note">
    </form>
    <h2 class="title">My Notes</h2>
    <p>(Edit notes with single click on each note, Delete notes with double click on note)</p>
    <ul id="notes" class="list-group">
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
